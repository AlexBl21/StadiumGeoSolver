<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StadiumGeoSolver</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="b-cesped h-screen">
    <header class="bg-gray-950 w-full h-28 flex gap-5 items-center">
        <img class="w-28 h-full" src="https://th.bing.com/th/id/OIG3.k.2lyHUehc5ZVOhLXYsZ?w=1024&h=1024&rs=1&pid=ImgDetMain" alt="logo">
        <h1 class="text-white poetsen-one-regular text-2xl">StadiumGeoSolver</h1>
    </header>
    
    <main class="flex items-center justify-center w-full my-20">
        <a href="index.html" class="bg-red-500 text-white py-2 px-4 font-bold rounded-full mt-4 hover:bg-red-700 absolute top-28 left-5">Regresar</a>
        <section id="elipticFormContainer" class="p-4 bg-white rounded-lg w-96 shadow-2xl shadow-black">
            <form id="elipticForm" class="flex flex-col space-y-4">
                <h1 class="text-xl mb-4">Registrar Informacion</h1>
                <input id="elipticA" class="p-2 bg-gray-300 rounded-lg" type="text" placeholder="Longitud eje Mayor (a)">
                <input id="elipticB" class="p-2 bg-gray-300 rounded-lg" type="text" placeholder="Longitud eje menor (b)">
                <div class="flex gap-2">
                    <button id="calculateEliptic" class="bg-green-500 py-2 px-4 font-bold transform duration-300 hover:scale-110 rounded-full">
                        Calcular
                    </button>
                    <button id="clearEliptic" class="bg-gray-500 py-2 px-4 font-bold transform duration-300 hover:scale-110 rounded-full">
                        Borrar
                    </button>
                </div>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./code.js"></script>
</body>
</html>
